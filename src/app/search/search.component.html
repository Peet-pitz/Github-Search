<form action="" class="search-form">
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Enter Github username">
  </div>
</form>
<div *ngIf="search">
  <div class="panel panel-default">
    <div class="panel-heading">
      {{search.name}} <small>({{search.login}})</small>
      <span *ngIf="search.company">, Works at {{search.company}}</span>
      {{search.location}}
    </div>
    <div class="panel-body">
      <div class="row">
        <div class="col-sm-3">
          <img src="{{search.avatar_url}}" class="img-circle img-responsive" alt="profile image">
        </div>
        <div class="col-sm-5">
          <ul class="list-group">
            <li class="list-group-item" *ngIf="search.bio">{{search.bio}}</li>
            <li class="list-group-item" *ngIf="search.email"><a href="emailto:{{search.email}}">{{search.email}}</a></li>
          </ul>
        </div>
        <div class="col-sm-4">
          <div>
            <p><a href="{{search.html_url}}" target="_blank" class="btn btn-success btn-sm">View profile on Github</a></p>
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">Repos</h3>
              </div>
              <div class="panel-body" *ngFor="let repo of repos">
                <p>
                  {{repo.name}} <a href="{{repo.html_url}}" target="_blank" class="btn btn-sm btn-warning pull-right">Click to see on Github</a>
                  
                </p>
                <p>{{repo.description}}</p>

              </div>
            </div>            
            
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
